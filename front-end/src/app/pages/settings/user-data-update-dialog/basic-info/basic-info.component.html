<ng-container [formGroup]="form">
  <mat-card class="form-container">
    <mat-card-title style="font-size: 16px">Basic Info</mat-card-title>

    <!-- First name -->
    <mat-form-field color="accent">
      <mat-label>First name</mat-label>
      <input matInput placeholder="Ex. Jane" formControlName="name" />
      <mat-error *ngIf="form.hasError('required', 'email')">
        This field is require!
      </mat-error>
      <mat-error *ngIf="form.hasError('minLength', 'email')">
        Name should have 3 characters minimum!
      </mat-error>
    </mat-form-field>
    <!-- /First name -->

    <!-- Mobile -->
    <mat-form-field color="accent">
      <mat-label>Mobile</mat-label>
      <input
        type="phone"
        matInput
        placeholder="Ex. +381111111111"
        formControlName="mobile"
        [value]="user.mobile"
      />
      <mat-error *ngIf="form.hasError('required', 'mobile')">
        This field is required!
      </mat-error>
    </mat-form-field>
    <!-- /Mobile -->
  </mat-card>
</ng-container>
